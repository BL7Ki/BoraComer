# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bora_comer_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Dialeto e driver do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar e formatar as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Atualizar o schema do banco automaticamente (use 'update' em dev e 'none' ou migrations em prod)
spring.jpa.hibernate.ddl-auto=update

# Definição da timezone padrão para o backend (importante se trabalhar com LocalDateTime)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Porta customizada da aplicação (opcional)
server.port=8080

